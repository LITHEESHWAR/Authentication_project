<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f3f3;
    }
    .admin-container {
      text-align: center;
      border: 2px solid #333;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .admin-container h1 {
      font-size: 2rem;
      color: #4CAF50;
    }
    .admin-container p {
      margin: 20px 0;
      font-size: 1.2rem;
      color: #333;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Welcome Admin</h1>
    <p>Welcome to Admin's World!</p>
    <button id="logoutAdmin">Logout</button>
  </div>

  <script>
    // Logout logic for the admin page
    document.getElementById("logoutAdmin").addEventListener("click", () => {
      localStorage.clear();
      alert("Logged out successfully.");
      window.close(); // Close the admin window
    });
  </script>
</body>
</html>
